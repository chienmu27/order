  <script>
    /* è³‡æ–™ç¶²å€è¨­å®š */
    const CONFIG_GAS_URL = "https://script.google.com/macros/s/AKfycbxsG1au7MoB7WKs397tM0ZQciSZkdyM_U5Bgb7FBTzOn9OVLFi6_94waAz3HEddovIY/exec";

    const QUERY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQISD3cRAvsldviyxyfFi7xQVE12l900EW1yu8_OXOS-uDIr12XAr8zISHsZpJzTBLe_j4kuHWwgdG6/pub?gid=1785595426&single=true&output=csv";
    const ADMIN_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQISD3cRAvsldviyxyfFi7xQVE12l900EW1yu8_OXOS-uDIr12XAr8zISHsZpJzTBLe_j4kuHWwgdG6/pub?gid=1605656850&single=true&output=csv";

    let queryHeader = [];

    /* 1. é é¢åˆ‡æ› */
    function showSection(id, btn) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));

      if(id === 'config-section') loadConfigOptions();

    /* 2. CSV è§£æ */
    function parseCSV(text) {
      const rows = [];
      let cur = [];
      let val = "";
      let inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        let ch = text[i], next = text[i+1];
        if (inQuotes) {
          if (ch === '"' && next === '"') { val += '"'; i++; }
          else if (ch === '"') inQuotes = false;
          else val += ch;
        } else {
          if (ch === '"') inQuotes = true;
          else if (ch === ',') { cur.push(val); val = ""; }
          else if (ch === '\n') { cur.push(val); rows.push(cur); cur = []; val = ""; }
          else if (ch !== '\r') val += ch;
        }
      }
      if (val || cur.length) { cur.push(val); rows.push(cur); }
      return rows;
    }

    /* 3. è¨‚å–®æŸ¥è©¢çµ±è¨ˆåŠŸèƒ½ */
    async function loadQueryData() {
      showLoading(true, "æ­£åœ¨è¨ˆç®—çµ±è¨ˆè³‡æ–™...");
      try {
        const res = await fetch(`${QUERY_CSV_URL}&t=${Date.now()}`);
        const text = await res.text();
        const data = parseCSV(text).filter(r => r.join('').trim() !== "");
        if(data.length < 2) return;
        
        queryHeader = data[1];
        queryRows = data.slice(2);
        
        // æ›´æ–°ä¸‹æ‹‰é¸å–®
        const buyerIdx = queryHeader.indexOf("è³¼è²·äºº");
        const buyers = [...new Set(queryRows.map(r => r[buyerIdx]).filter(v => v))];

        select.innerHTML = '<option value="">--è«‹é¸æ“‡--</option><option value="ALL">å…¨éƒ¨è¨‚å–®æ¸…å–®</option>';
        buyers.sort().forEach(b => {
          select.innerHTML += `<option value="${b}">${b}</option>`;
        });
      } catch (e) { alert("ç„¡æ³•è¼‰å…¥æŸ¥è©¢è³‡æ–™"); }
      showLoading(false);
    }

    document.getElementById("buyerSelect").onchange = function() {
      document.getElementById("listSelect").value = "";
      const val = this.value;
      if(!val) return;
      
      const thead = document.querySelector("#resultTable thead");
      const tbody = document.querySelector("#resultTable tbody");
      thead.innerHTML = `<tr><th>å§“å</th><th>å“é …</th><th>æ•¸é‡</th><th>å°è¨ˆ</th></tr>`;
      tbody.innerHTML = "";
      
      let filtered = (val === "ALL") ? queryRows : queryRows.filter(r => r[queryHeader.indexOf("è³¼è²·äºº")] === val);
      let total = 0;
      filtered.forEach(r => {
        const sub = parseInt(r[queryHeader.indexOf("å°è¨ˆ")]) || 0;
        total += sub;
        tbody.innerHTML += `<tr><td>${r[queryHeader.indexOf("è³¼è²·äºº")]}</td><td>${r[queryHeader.indexOf("é …ç›®")]}</td><td>${r[queryHeader.indexOf("æ•¸é‡")]}</td><td>${sub}</td></tr>`;
      });
      if(val !== "ALL") tbody.innerHTML += `<tr class="total-row"><td colspan="3">å€‹äººç¸½è¨ˆ</td><td>${total}</td></tr>`;
    };

    document.getElementById("listSelect").onchange = function() {
      document.getElementById("buyerSelect").value = "";
      const mode = this.value;
      if(!mode) return;
      const thead = document.querySelector("#resultTable thead");
      const tbody = document.querySelector("#resultTable tbody");
      
      if(mode === "list1") {
        thead.innerHTML = `<tr><th>è³¼è²·äºº</th><th>é‡‘é¡ç¸½è¨ˆ</th></tr>`;
        const sum = {};
        queryRows.forEach(r => {
          const n = r[queryHeader.indexOf("è³¼è²·äºº")];
          const v = parseInt(r[queryHeader.indexOf("å°è¨ˆ")]) || 0;
          sum[n] = (sum[n] || 0) + v;
        });
        Object.entries(sum).forEach(([k,v]) => {
          tbody.innerHTML += `<tr><td>${k}</td><td>${v}</td></tr>`;
        });
      } else {
        thead.innerHTML = `<tr><th>ä¾¿ç•¶å“é …</th><th>æ•¸é‡ç¸½è¨ˆ</th></tr>`;
        const sum = {};
        queryRows.forEach(r => {
          const n = r[queryHeader.indexOf("é …ç›®")];
          const v = parseInt(r[queryHeader.indexOf("æ•¸é‡")]) || 0;
          sum[n] = (sum[n] || 0) + v;
        });
        Object.entries(sum).forEach(([k,v]) => {
          tbody.innerHTML += `<tr><td>${k}</td><td>${v}</td></tr>`;
        });
      }
    };

    /* 4. è¨‚å–®ç®¡ç† (åˆªé™¤åŠŸèƒ½) */
    async function fetchOrders() {
      showLoading(true, "è®€å–åå–®ä¸­...");
      try {
        const res = await fetch(`${ADMIN_CSV_URL}&t=${Date.now()}`);

    }

    async function loadConfigOptions() {

      status.innerText = "å‚³é€è¨­å®šä¸­...";
      status.style.color = "blue";
      
      try {
        const url = `${CONFIG_GAS_URL}?action=submit&date=${date}&store=${encodeURIComponent(store)}&acc=${acc}&pwd=${pwd}`;
        const res = await fetch(url);
